<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Metrics</title>
    <link rel="stylesheet" href="Performance.css">
</head>
<body>
    <header>
        <h1>Performance Metrics</h1>
    </header>

    <section id="performance">
        <div class="metric">
            <h2>Number of Cases Handled</h2>
            <p>123 cases</p>
        </div>

        <div class="metric">
            <h2>Customer Ratings</h2>
            <p>4.8 out of 5</p>
        </div>

        <div class="metric">
            <h2>Success Rate</h2>
            <p>85%</p>
        </div>

        <!-- Add more performance metrics here -->

        <div class="performance-charts">
            <!-- Add visual representations of metrics (e.g., charts, graphs) here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Performance Metrics</p>
    </footer>
</body>
</html>
