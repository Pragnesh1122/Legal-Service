<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page</title>
        </head>
        <body>
        <h1>Registration Page</h1>
        
        <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        
        <button type="button" onclick="combineAndDisplay()">Register</button>
        </form>
        
        <div id="displayInfo"></div>
        
        <script>
        function combineAndDisplay() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        const combinedInfo = `First Name: ${firstName}<br>Last Name: ${lastName}<br>Email: ${email}<br>Password: ${password}`;
        
        document.getElementById("displayInfo").innerHTML = combinedInfo;
        }
        </script>
        </body>
        </html>
